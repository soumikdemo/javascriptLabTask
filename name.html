<!DOCTYPE html>
<html>
<head>
	<title>Name</title>
</head>
<body>
	<form>
		Name</br>
		<input id="name" type="text" name="name" value="" onblur="nameSubmit()" required></br>

		<input type="button" name="btn" value="Submit" onclick="nameSubmit()"></br>

		<p id="msg"></p>
		<p id="wordCount"></p>
	</form>

	<script>

		function nameSubmit(){
			"use strict";

			var name = document.getElementById('name').value;
			//var $targ = $(this);
  			var words = name.html().split(' ');
  			var wordCount = words.length;

  			document.write(wordCount);

			if(name == ""){
				alert("null submission");
				document.getElementById('msg').innerHTML = "Null submission";
			}else if(wordCount.length<2){
				alert("Name should be at least of 2 words.");
				document.getElementById('msg').innerHTML = "Name should be at least of 2 words.";
			}
			else{
				document.getElementById('msg').innerHTML = "Ok";
			}

			//ocument.getElementById('msg').innerHTML = name;
		}
	</script>
</body>
</html>
