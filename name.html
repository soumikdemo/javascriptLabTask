<!DOCTYPE HTML>
<html>
<head>
	<title>Name</title>
</head>
<body>
	<form>
		Name</br>
		<input id="name" type="text" name="name" value="" ></br>
		<input type="button" name="btn" value="Submit" onclick="nameSubmit()"></br>

		<p id="msg"></p>
		<p id="word"></p>
	</form>

	<script>

		function nameSubmit(){
			"use strict"

			var name = document.getElementById('name').value;
  			var words = name.split(' ');
  			var wordCount = words.length;
  			

			if(name == "" || name == null){
				window.alert("null submission");
				document.getElementById('msg').innerHTML = "Null submission";
			}else if(wordCount<2){
				window.alert("Name should be at least of 2 words.");
				document.getElementById('msg').innerHTML = "Name should be at least of 2 words.";
			}
			else{
				window.alert("Seems Ok")
				document.getElementById('msg').innerHTML = "Seems Ok";
			}

		}
	</script>
</body>
</html>
