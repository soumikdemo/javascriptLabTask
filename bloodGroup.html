<!DOCTYPE html>
<html>
<head>
	<title>Blood Group</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Blood Group</legend>

			Blood Group:
			<select id="bloodG">
			  <option value="A+">A+</option>
			  <option value="A-">A-</option>
			  <option value="B+">B+</option>
			  <option value="B-">B-</option>
			  <option value="O+">O+</option>
			  <option value="O-">O-</option>
			</select>

			</br>
		</fieldset>

		<input type="button" name="btn" value="Submit" onclick="bloodGSubmit()"></br>
		<p id="msg"></p>
	</form>

	<script>

		function bloodGSubmit(){
			"use strict";

			var bloodG = "";
			bloodG = document.getElementById("bloodG").value;

			if(bloodG == "" || bloodG == null){
				window.alert("null submission");
				document.getElementById('msg').innerHTML = "Null submission";

			}else{
				window.alert("Seems Ok");
				document.getElementById('msg').innerHTML = bloodG;
			}	
		}

	</script>
</body>
</html>
